<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="diseño.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Mi empresa</title>
</head>
<body>
    <section class="hero is-danger is-fullheight" id=section>
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <img src="allefondo.png" alt="Logo" width="100px">
                </div>
            </nav>
        </div>         
        <div class="hero-body">
            <div class="" id="articule">
                <div class="container is-max-desktop">
                    <div class="notification is-primary">
                    <h2>¿Cuántos días se te otorgan libres por graduarte de la universidad?</h2><br><br>
                    <div>
                        <div class="control">
                            <label class="radio">
                              <input type="radio" name="answer">
                              a. 4 
                            </label>
                            <label class="radio">
                              <input type="radio" name="answer">
                              b. 5
                            </label>
                            <label class="radio">
                               <input type="radio" name="answer">
                               c. 3 
                            </label>
                          </div>
                    </div>
                    <div class="field is-grouped">
                        <p class="control">
                          <button class="button is-link">
                            Comprobar respuesta
                          </button>
                        </p>
                        <p class="control">
                          <button class="button">
                            Siguiente
                          </button>
                        </p>
                    </div> 
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-foot">
            <p>Nuestro Talento Humano es muy imporatante para nosotros; si tienes alguna sugerencia, pregunta o comentario acercate al área de Recursos Humanos. <strong>¡Estamos para ti!.</strong></p>
        </div>
    </section>
</body>
</html>
